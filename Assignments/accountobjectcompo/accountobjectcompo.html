<template>
    <lightning-card variant="narrow"
    title="Account details">
    <template if:true={accounts.data}>
    <template for:each={accounts.data} for:item="acc">
        <p key={acc.id}>
            {acc.id}
            {acc.name}
        </p>
    </template>
    </template>
</lightning-card>
</template>
