<template>
    <lightning-card 
    title="Opportunity details">
    <lightning-button  label="Display opportunity" onclick={handleopportunity}>

    </lightning-button>
    <template if:true={oppor}>
        <template for:each={oppor} for:item ="op">
            <p key ={op.id}>
                {op.id}
                {op.name}
            </p>
        </template>


    </template>
</lightning-card>
</template>
